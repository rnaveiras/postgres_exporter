  #     - postgres_data_14:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 5

  prometheus:
    image: quay.io/prometheus/prometheus:v3.1.0
    ports:
      - "9090:9090"
    volumes:
      - ./docker:/etc/prometheus
      - prometheus_data:/docker/prometheus_data

  postgres-exporter:
    build:
      context: .
    command:
      [
        "--log.level=debug",
        "--log.format=logfmt",
        "--db.excluded-databases=rdsadmin",
        "--db.excluded-databases=cloudsqladmin",
      ]
    entrypoint: ["/bin/postgres_exporter"]
    ports:
      - "9187:9187"
    environment:
      - PGHOST=postgres-13
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGPGDATABASE=postgres
      - PGSSLMODE=disable
    depends_on:
      postgres-13:
        condition: service_healthy

volumes:
  postgres_data_13:
  # postgres_data_14:
  prometheus_data:
