---
services:
  postgres:
    image: postgres:14.15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: quay.io/prometheus/prometheus:v3.1.0
    ports:
      - "9090:9090"
    volumes:
      - ./docker:/etc/prometheus
      - prometheus_data:/prometheus

  postgres-exporter:
    build:
      context: .
    ports:
      - "9187:9187"
    environment:
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGPGDATABASE=postgres
      - PGSSLMODE=disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  prometheus_data:
